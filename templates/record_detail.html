{% extends 'base.html' %}

{% block content %}
<div class="container justify-content-center">
	<br><br>
	<h3>User nos {{instance.id}}</h3>
	<form method="" action="">{% csrf_token %}
	  <div class="form-row">
	    <div class="form-group col-md-4">
	      <label for="id_first_name">First Name</label>
	      <input type="read" name="first_name" maxlength="30" class="form-control" id="id_first_name" placeholder="{{ instance.first_name }}" readonly>
	    </div>
	    <div class="form-group col-md-4">
	      <label for="id_last_name">Last Name</label>
	      <input type="text" name="last_name" maxlength="30" class="form-control" id="id_last_name" placeholder="{{ instance.last_name }}" readonly>
	    </div>
	    <div class="form-group col-md-4">
	      <label for="id_username">Username</label>
	      <input type="text" name="username" maxlength="30" class="form-control" required id="id_username" placeholder="{{ instance.username }}" readonly>
	      <!-- <span class="helptext">Letters and digits</span> -->
	    </div>
	    
	  </div>

	  <div class="form-row">
	    <div class="form-group col-md-2">
	      <label for="id_date_of_birth">Birthday</label>
	      <input type="text" name="date_of_birth" required id="" class="form-control" placeholder="{{ instance.date_of_birth }}" readonly>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="id_date_of_birth">Gender</label>
	      <input type="text" name="date_of_birth" required id="" class="form-control" placeholder="{{ instance.gender }}" readonly>
	    </div>
	    <div class="form-group col-md-4">
	      <label for="id_date_of_birth">Marital Status</label>
	      <input type="text" name="date_of_birth" required id="" class="form-control" placeholder="{{ instance.marital_status }}" readonly>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="id_date_of_birth">nos Of Children</label>
	      <input type="text" name="date_of_birth" required id="" class="form-control" placeholder="{{ instance.number_of_children }}" readonly>
	    </div>
	    
	  </div>


	</form>
</div>

{% endblock %}
